<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="audio">
        <source src="./audio/erg 1-5 harc.mp3" type="audio/mp3">
    </audio>
    <audio id="audioFifty">
        <source src="./audio/50-50.mp3" type="audio/mp3">

    <audio id="audioCorrect">

    </audio>

    <audio id="audioYellow">

    </audio>

    </audio>

    <audio src=""></audio>

    <div id="startDiv" class="startDiv">

        </div>
    </div>

    <div class="alldiv" id="allDiv">
        <div class="exitDiv"><img class="exitImg" id="exitMoney" src="./pictures/exit-removebg-preview.png" alt=""></div>
        <div class="firstdiv" id="firstDiv">
            <div class="logo"></div>
            <div class="questbox" id="questbox">
                <div class="question" id="question"></div>
                <div class="help">
                    <div id="phone" class="phone"><img class="phoneimg" src="./pictures/phone-removebg-preview.png" id="call" alt=""></div>
                    <div id="fifty" class="fifty"></div>
                    <div id="hall" class="hall2"></div>
                </div>
                <div class="answers">
                    <div class="answerbox">
                        <div  class="answerboxik">

                            <div id="del2" class = "answerboxik2" ></div>
                        </div>
                    </div>
                    <div class="answerbox">
                        <div class="answerboxik">
                            <div id="del3" class = "answerboxik2" ></div>
                        </div>
                        <div  class="answerboxik">
                            <div  class = "answerboxik2" id="del4" ></div>

                </div>
            </div>
            <div id="app"></div>
        </div>
        <div class="seconddiv">
            <div id="10" class="moneydiv1">1.000.000</div>
            <div id="9" class="moneydiv2">800.000</div>
            <div id="8" class="moneydiv3">600.000</div>
            <div id="7" class="moneydiv4">400.000</div>
            <div id="6" class="moneydiv5">200.000</div>
            <div id="5" class="moneydiv6">100.000</div>
            <div id="4" class="moneydiv7">50.000</div>
            <div id="3" class="moneydiv8">20.000</div>
            <div id="2" class="moneydiv9">5.000</div>
            <div id="1" class="moneydiv10">500</div>
        </div>
    </div>
    <script src="./script (2).js"></script>
